<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desconto 7% SN Bahia</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        margin: 0;
        background: #f2f2f7;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
        color: #111;
    }

    label {
        font-size: 15px;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    input {
        width: 100%;
        padding: 16px;
        font-size: 20px;
        border-radius: 14px;
        border: 1px solid #ddd;
        background: #fafafa;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        border-color: #007aff;
        background: #fff;
    }

    .resultado {
        margin-top: 24px;
        background: #f2f2f7;
        border-radius: 14px;
        padding: 16px;
        font-size: 15px;
        line-height: 1.6;
        color: #222;
    }

    .linha {
        margin-bottom: 12px;
    }

    .titulo {
        font-size: 13px;
        color: #666;
    }

    .valor {
        font-size: 18px;
        font-weight: 600;
        color: #000;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Desconto 7% SN Bahia</h1>

    <label>Valor da mercadoria:</label>
    <input type="number" step="0.01" placeholder="Ex: 100,00" oninput="calcular(this.value)">

    <div class="resultado" id="resultado">
        Digite um valor para visualizar o cálculo.
    </div>
</div>

<script>
function calcular(valor) {
    valor = parseFloat(valor);

    if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultado").innerHTML =
            "Digite um valor para visualizar o cálculo.";
        return;
    }

    const baseSN = valor / 0.93;
    const baseICMS = valor / 0.795;
    const diferenca = baseICMS - baseSN;

    document.getElementById("resultado").innerHTML = `
        <div class="linha">
            <div class="titulo">Base bruta antes do desconto do Simples Nacional (7%)</div>
            <div class="valor">R$ ${baseSN.toFixed(2)}</div>
        </div>

        <div class="linha">
            <div class="titulo">Base de cálculo do ICMS (20,5%)</div>
            <div class="valor">R$ ${baseICMS.toFixed(2)}</div>
        </div>

        <div class="linha">
            <div class="titulo">Diferença entre as bases tributárias</div>
            <div class="valor">R$ ${diferenca.toFixed(2)}</div>
        </div>
    `;
}
</script>

</body>
</html>
